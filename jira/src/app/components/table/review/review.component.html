<mat-toolbar color="accent"><h1>Review Page</h1></mat-toolbar>
<p>Please review your selected testcases</p>
<table mat-table [dataSource]="data" class="mat-elevation-z8" matSort class="mat-elevation-z8">
    <!--(change)="$event ? masterToggle() : null"
    [checked]="selection.hasValue() && isAllSelected()"
    [indeterminate]="selection.hasValue() && !isAllSelected()"
    [aria-label]="checkboxLabel()">-->
    <!-- Checkbox Column -->
    
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()">
    
        </mat-checkbox>
      </th>
      <!--[checked]=selection.isSelected(element)-->
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(element) : null"
                      [checked]="selection.isSelected(element)"
                      [aria-label]="checkboxLabel(element)"
                      
                      >
        </mat-checkbox>
      </td>
    </ng-container>
    
    <!-- UNCOMMENT THE ABOVE PART -->
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition"-->
    
    
      <!-- TESTCASE ID -->
      <ng-container matColumnDef="testid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TestCaseID</th>
        <td mat-cell *matCellDef="let element"> {{element.testid}} </td>
      </ng-container>
    
      <!-- TEAM NAME -->
      <ng-container matColumnDef="team_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TeamName </th>
        <td mat-cell *matCellDef="let element"> {{element.team_name}} </td>
      </ng-container>
    
      <!-- TESTSCRIPT -->
      <ng-container matColumnDef="testscript">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Testscript </th>
        <td mat-cell *matCellDef="let element"> {{element.testscript}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      Tests
      *matRowDef="let row; columns: displayedColumns;" ></tr>
    
    </table>

    <!--AUTHENTICATION DETAILS-->

    <form [formGroup]="authForm"  class="auth">
        <div class="form-group">
            
              <mat-form-field appearance="outline" [hideRequiredMarker]="true" style="width: 500px;">
                <mat-label for="username">GIT USERNAME</mat-label>
                <input id="username" formControlName="username" type="text" matInput placeholder="Enter GIT USERNAME">
              </mat-form-field>
            </div>
            <p></p>
          
            <div class="form-group">
              
                <mat-form-field appearance="outline" [hideRequiredMarker]="true" style="width: 500px;">
                  <mat-label for="password">Password</mat-label>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </div>  
                
        <div class="form-group">
            
              <mat-form-field appearance="outline" [hideRequiredMarker]="true" style="width: 500px;">
                <mat-label for="mie">MIE token</mat-label>
                <input id="mie" formControlName="mie" type="text" matInput placeholder="Enter MIE token">
            </mat-form-field>
            </div>
          <p></p>
        
        <div class="form-group">
            
            <mat-form-field appearance="outline" [hideRequiredMarker]="true" style="width: 500px;">
                <mat-label for="token">Authtoken</mat-label>
                <input type="text" matInput placeholder="Enter authtoken" formControlName="token">
            </mat-form-field>
        </div>
        <div class="form-group">
            
            <mat-form-field appearance="outline" [hideRequiredMarker]="true" style="width: 500px;">
                <mat-label for="environment">Environment</mat-label>
                <input type="text" matInput placeholder="Environment" formControlName="environment">
            </mat-form-field>
        </div>
        
        
        </form>
